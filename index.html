<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Budget App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;       /* Soft Blue */
            --accent-color: #ff6b6b;        /* Soft Red for Total */
            --bg-color: #f0f2f5;            /* Light Grey Background */
            --card-bg: #ffffff;             /* White Card */
            --text-color: #333333;          /* Dark Grey Text */
            --border-color: #e0e0e0;        /* Light Grey Border */
            --hover-color: #f8f9fa;         /* Very Light Hover */
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px; /* Modern rounded corners */
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); /* Soft shadow */
            min-height: 600px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-color);
            font-size: 24px;
        }

        .total-display-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .total-display {
            background: linear-gradient(135deg, #ff8a8a 0%, #ff6b6b 100%);
            color: white;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            min-width: 120px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 80px; /* Space for fixed buttons */
        }

        th {
            padding: 12px 5px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border-color);
        }

        /* Column Widths */
        th:nth-child(1) { width: 10%; } /* No. */
        th:nth-child(2) { width: 30%; } /* Date */
        th:nth-child(3) { width: 35%; } /* Item */
        th:nth-child(4) { width: 25%; } /* Amount */
        th:nth-child(5) { width: 0%; display: none; } /* Hidden Delete Col Header */

        td {
            padding: 12px 5px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
            position: relative; /* For absolute positioning of delete btn */
        }
        
        /* Row Hover Effect */
        tr:hover td {
            background-color: var(--hover-color);
        }

        /* Input Styling */
        input {
            width: 100%;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            text-align: center;
            background: transparent;
            outline: none;
            color: var(--text-color);
            padding: 5px 0;
        }

        input::placeholder {
            color: #bbb;
        }

        /* Remove Arrows/Spinners from Number Input */
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Modern Outline Delete Icon */
        .delete-btn-container {
            position: absolute;
            right: -10px; /* Pull it slightly outside the row area */
            top: 50%;
            transform: translateY(-50%);
            display: none;
            background: white;
            border-radius: 50%;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
            padding: 5px;
            z-index: 10;
        }

        tr:hover .delete-btn-container,
        tr:active .delete-btn-container,
        tr:focus-within .delete-btn-container {
            display: block; /* Show on hover or when typing in row */
        }

        .delete-icon {
            width: 18px;
            height: 18px;
            cursor: pointer;
            stroke: #ff6b6b; /* Outline color */
            stroke-width: 2;
            fill: none;
            display: block;
        }

        .delete-icon:hover {
            stroke: #ff4747;
            transform: scale(1.1);
        }


        /* Floating Action Buttons Container */
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        button.main-btn {
            flex: 1;
            background-color: var(--text-color); /* Black/Dark Grey */
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            letter-spacing: 0.5px;
        }

        button.main-btn.save-btn {
            background-color: var(--primary-color); /* Blue for Save */
        }

        button.main-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .row-num {
            color: #888;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <h1>Food Budget</h1>

        <div class="total-display-container">
            <div class="total-display" id="totalBox">0</div>
        </div>

        <table id="expenseTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>

        <div class="button-container">
            <button class="main-btn" onclick="addNewRow()">+ Add Row</button>
            <button class="main-btn save-btn" onclick="saveData()">Save</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            loadData();
        };

        function calculateTotal() {
            let total = 0;
            const amounts = document.querySelectorAll('.amount-input');
            amounts.forEach(input => {
                const val = parseFloat(input.value);
                if (!isNaN(val)) total += val;
            });
            document.getElementById('totalBox').innerText = total; // Removed toFixed(2) for whole numbers, add if needed
        }

        function addNewRow(dateVal = '', itemVal = '', amountVal = '') {
            const tableBody = document.getElementById('tableBody');
            const rowCount = tableBody.rows.length + 1;
            const row = document.createElement('tr');
            
            let defaultDate = dateVal;
            if (!defaultDate) {
                const today = new Date();
                defaultDate = today.toISOString().split('T')[0];
            }

            // SVG Outline Delete Icon
            const deleteIconSVG = `
                <svg class="delete-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            `;

            row.innerHTML = `
                <td class="row-num" style="text-align:center;">${rowCount}</td>
                <td><input type="date" class="date-input" value="${defaultDate}"></td>
                <td><input type="text" class="item-input" placeholder="Name" value="${itemVal}"></td>
                <td style="position: relative;">
                    <input type="number" class="amount-input" placeholder="0" value="${amountVal}" oninput="calculateTotal()">
                    <div class="delete-btn-container" onclick="deleteRow(this)">
                        ${deleteIconSVG}
                    </div>
                </td>
            `;

            tableBody.appendChild(row);
        }

        function deleteRow(btnContainer) {
            // Traverse up: div -> td -> tr
            const row = btnContainer.parentNode.parentNode;
            row.remove();
            renumberRows();
            calculateTotal();
        }

        function renumberRows() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                row.querySelector('.row-num').innerText = index + 1;
            });
        }

        function saveData() {
            const rows = document.querySelectorAll('#tableBody tr');
            let data = [];

            rows.forEach(row => {
                const date = row.querySelector('.date-input').value;
                const item = row.querySelector('.item-input').value;
                const amount = row.querySelector('.amount-input').value;
                
                if(date || item || amount) {
                    data.push({ date, item, amount });
                }
            });

            localStorage.setItem('foodBudgetApp', JSON.stringify(data));
            
            // Visual feedback for save
            const saveBtn = document.querySelector('.save-btn');
            const originalText = saveBtn.innerText;
            saveBtn.innerText = "Saved!";
            saveBtn.style.backgroundColor = "#2ecc71"; // Green color
            setTimeout(() => {
                saveBtn.innerText = originalText;
                saveBtn.style.backgroundColor = ""; // Reset color
            }, 1500);
        }

        function loadData() {
            const storedData = localStorage.getItem('foodBudgetApp');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (storedData) {
                const data = JSON.parse(storedData);
                if (data.length > 0) {
                    data.forEach(item => {
                        addNewRow(item.date, item.item, item.amount);
                    });
                } else {
                    addNewRow(); 
                }
            } else {
                addNewRow(); 
            }
            calculateTotal(); 
        }
    </script>
</body>
</html>
